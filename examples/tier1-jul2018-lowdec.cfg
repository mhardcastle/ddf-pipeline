[data]
mslist=mslist.txt
full_mslist=big-mslist.txt
colname=CORRECTED_DATA

[image]
do_wide=True
wide_imsize=10000
wide_cell=10.
wide_psf_arcsec=45.

imsize=20000
robust=-0.15
psf_arcsec=12.0
final_robust=-0.5
final_psf_arcsec=9.0
final_psf_minor_arcsec=8.0
final_psf_pa_deg=90
do_decorr=True
low_imsize = 6000
low_psf_arcsec = 20
low_robust = -0.25
final_rmsfactor=1.0

[control]
restart=True
bootstrap=True
polcubes=True
stokesv=True
spectral_restored=True
clearcache=False

[masking]
tgss=$$/TGSSADR1_7sigma_catalog.fits
extended_size=2000
thresholds=[15,5,5,5]
rmsfacet = True

[bootstrap]
catalogues=['$$/VLSS.fits','$$/wenss.fits','$$/NVSS.fits']
names=['VLSS','WENSS','NVSS']
radii=[40,10,30]
groups=[1,2,2]
frequencies=[74e6,327e6,1400e6]

[solutions]
ndir=45
uvmin=.1
normalize=['None','None','None']
NIterKF=[6, 6, 6, 6, 6, 6, 6]
dt_slow=1.
dt_fast=0.5

[spectra]
do_dynspec=True

[offsets]
method=pslocal

[compression]
compress_polcubes=True
delete_compressed=True
compress_ms=True
